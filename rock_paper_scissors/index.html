<!DOCTYPE html>
<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta charset="UTF-8">

	<title>Foot, Cockroach, Bomb</title>

<link rel="stylesheet" href="css/main.css">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>

<h1>  FOOT! COCKROACH?! NUCLEARBOMB!!! </h1>

<p>A bot has challenged you to a game. <strong>Foot</strong> beats <strong>cockroach</strong>, <strong>cockroach</strong> beats <strong>nuclear bomb</strong>, and <strong>nuclear bomb</strong> beats <strong>foot</strong>.</p>

<div class="scoreboard">
	<div id="weapon"></div>
	<div id="status"></div>
  <h4>SCORE</h4>
  <table>
    <tbody>
      <tr>
        <td id="humanScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>You</th>
        <th>Bot</th>
      </tr>
    </tfoot>
  </table>
</div>

<h2>- choose your fighter -</h2>

	<button id="foot"></button>

	<button id="cockroach"></button>

	<button id="nuclear-bomb"></button>



<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
